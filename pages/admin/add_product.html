<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add_product_admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/E-commerce-Js/css/index.css" />
    <script src="/E-commerce-Js/script/script.js" defer></script>
  </head>
  <body>
    <!-- Navbar starts here -->
    <nav class="navbar navbar-expand-lg bg-success">
      <div class="container-fluid">
        <a class="navbar-brand text-dark" href="/E-commerce-Js/pages/admin/index.html"
          >Add_products_admin</a
        >

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <div class="d-flex" role="search">
            <a class="btn text-dark me-2" href="/E-commerce-Js/pages/admin/orders.html">Orders</a>
            <button class="btn text-dark" onclick="userSignOutHandler()">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <form>
        <!-- Name input -->
        <div class="form-outline mb-4">
          <label
            >Name of the product</label
          >
          <input type="text" id="name" class="form-control" />
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <label>Price</label>
          <input type="email" id="price" class="form-control" />
        </div>

        <!-- Message input -->
        <div class="form-outline mb-4">
          <label >Description</label>
          <textarea class="form-control" id="desc" rows="4"></textarea>
        </div>
        <div class="form-outline mb-4">
          <label >Image Url</label>
        <input type="url" name="url" id="urlimage" class="form-control">
        </div>
      </form>
    </div>

    <div class="container">
      <button type="submit" class="btn btn-success mt-3" id="button" onclick="addProductByAdmin()" >Add a product</button>
    </div>
  </body>
</html>
