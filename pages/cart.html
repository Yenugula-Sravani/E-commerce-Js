<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Onlineshopping/css/cart.css" />
    <script src="/Onlineshopping/script/script.js" defer></script>
  </head>
  <body>
    <div class="container my-5">
      <!-- <p class="fs-1">Cart</p> -->
      <div id="emptyCart">
        <p class="fs-2">Cart is empty</p>
        <a href="/Onlineshopping/pages/index.html" class="btn btn-primary"
          >Continue Shopping</a
        >
      </div>
    <!-- Navbar starts here -->
    <nav class="navbar navbar-expand-lg bg-success">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="/Onlineshopping/index.html">FactFussion</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <div class="d-flex" role="search">
            <a class="btn text-white me-2" href="/Onlineshopping/cart.html" id="cartCount"
              >Cart</a
            >
            <a class="btn text-white me-2" href="/Onlineshopping/orders.html">Orders</a>
            <button class="btn text-white" onclick="userSignOutHandler()">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- <p class="fs-3 text-center  mt-3 ">Cart Items added</p> -->
    <!-- Navbar ends here -->
    <div class="container my-5" id="table">
      <table class="table align-middle mb-0 bg-dark">
        <thead class="bg-dark">
          <tr>
            <th>Product Name</th>
            <th>quantity</th>
            <th>price</th>
            <th>Total Price</th>
          </tr>
        </thead>
        <tbody id="cartbody">
        </tbody>
      </table>
      <p class="fs-5 text-end text-danger" id="total">Total - 100</p>
      <div class="d-flex justify-content-end">
        <button class="btn btn-danger" onclick="checkOut()">
          Checkout
        </button>
      </div>
      
  </body>
</html>
